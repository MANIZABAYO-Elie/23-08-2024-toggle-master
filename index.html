<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Our Pricing</h1>
    </div>
          <div class="toggle-container">
            <span>Annually</span>
              <span>
                   <input type="checkbox" name="toggle" id="toggle">
                   <label for="toggle">
                       <div class="ball"></div>
                   </label>
              </span>
              <span>Monthly</span>
          </div>
          <div class="price-box-container">
                <div class="price-box">
                    <h4>Basic</h4>
                    <p>
                       <span class="anually">$19.99</span>
                       <span class="manually">$199.99 </span>
                    </p>
                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 Users Allowed</li>
                        <li>Send up to 3 GB</li>
                    </ul>
                    <button class="learn-more">Learn More</button>
                </div>
                <div class="price-box" id="professional">
                    <h4>Professional</h4>
                    <p>
                       <span class="anually">$24.99</span>
                       <span class="manually">$249.99 </span>
                    </p>
                    <ul>
                        <li>1 TB Storage</li>
                        <li>5 Users Allowed</li>
                        <li>Send up to 10 GB</li>
                    </ul>
                    <button class="learn-more" id="learn-more-pro">Learn More</button>

                </div>
                <div class="price-box">
                    <h4>Master</h4>
                    <p>
                       <span class="anually"> $39.99 </span>
                       <span class="manually">$399.99</span>
                    </p>
                    <ul>
                        <li>2 TB Storage</li>
                        <li>10 Users Allowed</li>
                        <li>Send up to 20 GB</li>
                    </ul>
                    <button class="learn-more">Learn More</button>
                </div>
          </div>
    
</body>
</html>
